<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>dbank</title>
  <base href="/" />
  <link rel="icon" href="favicon.ico" />
  <link type="text/css" rel="stylesheet" href="main.css" />
</head>

<body>
  <main>
    <h1>Welcome to DBank</h1>
    <h3> Balance: <span id="totalamount"></span></h3>

    <form action="#">
      <label for="depositAmount">Enter amount to Deposit: &nbsp;</label>
      <input id="depositAmount" alt="depositAmount" type="text" />
      <button type="button" id="depositButton">Deposit</button>
      <br />
      <label for="withdrawAmount">Enter amount to Withdraw: &nbsp;</label>
      <input id="withdrawAmount" alt="withdrawAmount" type="text" />
      <button type="button" id="withdrawButton">Withdraw</button>
      <br />
      <button id="passbookButton">Passbook</button>
      <br>
      <button id="clearButton">Clear</button>
      <section id="transactionList">
        <table>
          <thead>
            <tr>
              <th>Transaction Type</th>
              <th>Amount</th>
              <th>Date</th>
              <th>Current Balance</th>
            </tr>
          </thead>
          <tbody id="transactionTable"></tbody>
        </table>
      </section>
    </form>
  </main>
</body>

</html>
